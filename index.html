<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Travel Hour</title>
  </head>
  <body>
    <nav>
      <div class="logo">
        <img src="./images/Group 40071 (2).png" alt="" />
        <h1>Travel <span class="logo-span">Hour</span></h1>
      </div>
      <ul class="link-list">
        <li><a href="">Home</a></li>
        <li><a href="">Packages</a></li>
        <li><a href="">Testimonial</a></li>
        <li><a href="">Blog</a></li>
        <li><a href="">Contact</a></li>
      </ul>
    </nav>

    <section class="hero-section">
      <img src="./images/Group 13 (1) (1).png" alt="" />
      <div class="hero-ovralay">
        <h2 class="hero-title">Explore Your Travel</h2>
        <p class="hero-text">
          Explore Your Travel invites you on a journey of discovery. Whether
          it's the allure gems or the grandeur of famous landmarks, our platform
          empowers you to delve into new horizons.
        </p>

        <div class="hero-inputs">
          <input type="text" placeholder="Where go" /><i
            class="fa fa-solid fa-chevron-down"
          ></i>
          <input type="text" placeholder="When" /><i
            class="fa fa-solid fa-chevron-down"
          ></i>
          <input type="text" placeholder="Select Type " /><i
            class="fa fa-solid fa-chevron-down"
          ></i>
          <button class="primary-btn">
            <i class="fa-solid fa-magnifying-glass"></i> Find Now
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
